{% extends 'blog/base.html' %}
{% block content %}
<div class="content-section">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">投稿を削除する</legend>
      <h2>"{{ object.title }}" を本当に削除しますか？</h2>
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-danger" type="submit">削除</button>
      <a class="btn btn-outline-secondary" href="{% url 'detail' object.id %}">戻る</a>
    </div>
  </form>
</div>
{% endblock content %}
